<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Factura</h1>

    <div class="container">
        <label for="concept">Concepto</label>
        <select id="concept">
            <option value="Ginebra Xpress">Ginebra Xpress</option>
            <option value="Otro Producto">Otro Producto</option>
            <!-- Añade más opciones si es necesario -->
        </select><br>

        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" value="1" min="1"><br>

        <label for="price">Precio</label>
        <input type="number" id="price" value="4.10" step="0.01" min="0">€<br>

        <button onclick="addItem()">Insertar</button>

        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="invoice-body"></tbody>
            <tfoot>
                <!-- Fila para subtotal -->
                <tr class="result">
                    <td colspan="2" style="border: none;"></td>
                    <td>Subtotal:</td>
                    <td id="subtotal">0.00€</td>
                </tr>
                <!-- Fila para impuestos, tasa y porcentaje al mismo nivel -->
                <tr class="result">
                    <td style="text-align: right;">Tasa:</td>
                    <td id="selected-tax" style="color: red; text-align: center;">0%</td>
                    <td>Impuestos:</td>
                    <td id="taxes">0.00€</td>
                </tr>
                <!-- Fila para el total abarcando toda la fila -->
                <tr class="result">
                    <td colspan="3" style="text-align: right;"><strong>TOTAL:</strong></td>
                    <td id="total">0.00€</td>
                </tr>
            </tfoot>
        </table>

        <!-- Botones para seleccionar la tasa de impuestos -->
        <div class="tax-buttons">
            <button onclick="setTax(5)">Tasa 5%</button>
            <button onclick="setTax(15)">Tasa 15%</button>
            <button onclick="setTax(30)">Tasa 30%</button>
        </div>
        <button onclick="calculateTotal()">Calcular</button>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="bill.js"></script>
</body>
</html>
